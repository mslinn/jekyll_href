require:
  # - rubocop-jekyll
  - rubocop-md
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

# inherit_gem:
#   rubocop-jekyll: .rubocop.yml

AllCops:
  Exclude:
    - demo/_site/**/*
    - exe/**/*
    - vendor/**/*
    - Gemfile*
  NewCops: enable
  TargetRubyVersion: 2.6

Gemspec/DeprecatedAttributeAssignment:
  Enabled: false

Gemspec/RequireMFA:
  Enabled: false

Layout/HashAlignment:
  EnforcedColonStyle: table
  EnforcedHashRocketStyle: table

Layout/InitialIndentation:
  Exclude:
    - README.md

Layout/LineLength:
  Max: 150
  Exclude:
    - spec/**/*

Layout/MultilineMethodCallIndentation:
  Enabled: false

Lint/RedundantCopDisableDirective:
  Exclude:
    - jekyll_href.gemspec

Metrics/AbcSize:
  Max: 45

Metrics/BlockLength:
  Exclude:
    - jekyll_href.gemspec
    - spec/**/*
  Max: 40

Metrics/ClassLength:
  Exclude:
    - spec/**/*
  Max: 40

Metrics/CyclomaticComplexity:
  Max: 20

Metrics/MethodLength:
  Max: 40

Metrics/PerceivedComplexity:
  Max: 20

Naming/FileName:
  Exclude:
    - Rakefile

RSpec/ExampleLength:
  Max: 40

RSpec/FilePath:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 15

RSpec/MultipleMemoizedHelpers:
  Max: 20

Style/CommandLiteral:
  Enabled: false

Style/CommentedKeyword:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/StringConcatenation:
  Exclude:
    - spec/**/*

Style/StringLiterals:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma
